<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../JavaScriptQuiz/assests/css/style.css" rel="stylesheet">
        <title>JSQuiz</title>
        <link class="tabIcon" rel="icon" type="image/x-icon"
            href="../JavaScriptQuiz/assests/images/jsfavicon.png"
            alt="jsfavicon"> </link>
    </head>
    <body>
    
            <header class="topHeaderSection">
                <div class="headerParagraph">
                    <p id="headerScoreText">View high Score: <span
                        class="innerText" id="highScore"></span>
                    </p>
                </div>
                <div class="headerParagraph" >
                    <p id="quizTimerTitle">Timer: <span
                        class="innerText" id="timeLeft"></span>
                    </p>
                </div>
            </header>
            <div class="middleContainer">
                <h1 class="headerTitle" id="infoTitle">Coding Quiz Challenge</h1>
                <p class="paragrph" id="quizRule">Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your score/time 
                by <span class="innerText" id="infoDescription">ten seconds!</span> 
                </p>
                <div id="startQuizButton"> <button class= "btn" id="startQuizbtn">Start Quiz</button> </div>     
            </div>
            <div class="questonList">
                <h1 class="headerTitle" id="questionTitle"></h1>
                <ul class="answerList">
                <li class="answerbtn" id="answer1" data-number="0"> </li>
                <li class="answerbtn" id="answer2" data-number="1">  </li>
                <li class="answerbtn" id="answer3" data-number="2">  </li>
                <li class="answerbtn" id="answer4" data-number="3"> </li>
                </ul>
                <footer id="correctOrWrong"></footer> 
            </div>
            <div class= "scoreCard">
                <h1 id="scoreCardHeader">All done!</h1>
                <p id="scoreCardParagraph">Your final score is: <span
                    class="innerText" id="yourFinalScore"></span></p>
                <div id="scoreSticker"><div>
                <label id="userInitialLabel">Enter Initials: <input type="text" id="inputInitials"></label>
                <button class= "btn" id="submitQuizbtn">Submit</button>  
            </div>
       
    </body>
        <!-- <script src="../JavaScriptQuiz/assests/js/script.js"></script>-->
         <script src="../JavaScriptQuiz/assests/js/script.js"></script>
  
</html>
